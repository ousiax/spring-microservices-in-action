version: '2.4'
services:
  database:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    ports:
      - "5432:5432"
    mem_limit: 128m
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "ostock_dev"
    # volumes:
    #     - ./init.sql:/docker-entrypoint-initdb.d/1-init.sql
    #     - ./data.sql:/docker-entrypoint-initdb.d/2-data.sql      
    networks:
      backend:
        aliases:
          - "database"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    expose:
      - 6379
    mem_limit: 32m    
    networks:
      backend:
        aliases:
          - "redis"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli PING OK"]
      interval: 10s
      timeout: 5s
      retries: 5
  configserver:
    image: ostock/configserver:0.0.3-SNAPSHOT
    ports:
       - "8071:8071"
    mem_limit: 512m
    environment:
      ENCRYPT_KEY: "fje83Ki8403Iod87dne7Yjsl3THueh48jfuO9j4U2hf64Lo"
    networks:
      backend:
        aliases:
          - "configserver"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8071/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  eurekaserver:
    image: ostock/eurekaserver:0.0.1-SNAPSHOT
    ports:
       - "8070:8070"
    mem_limit: 512m
    environment:
      EUREKA_INSTANCE_HOSTNAME: eurekaserver
      SPRING_CLOUD_CONFIG_URI: "http://configserver:8071"
    depends_on:
      configserver:
        condition: service_healthy
    networks:
      backend:
        aliases:
          - "eurekaserver"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8070/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  gatewayserver:
    image: ostock/gatewayserver:0.0.3-SNAPSHOT
    ports:
       - "8072:8072"
    mem_limit: 512m
    environment:
      SPRING_CLOUD_CONFIG_URI: "http://configserver:8071"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaserver:8070/eureka/"
    depends_on:
      configserver:
        condition: service_healthy
    networks:
      backend:
        aliases:
          - "gatewayserver"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8072/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  licensingservice:
    image: ostock/licensing-service:0.0.13-SNAPSHOT
    ports:
      - "8083:8083"
    mem_limit: 512m
    environment:
      # JAVA_OPTS: '-Xmx256m -Xms128m'
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_CLOUD_CONFIG_URI: "http://configserver:8071"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaserver:8070/eureka/"
      ENCRYPT_KEY: "fje83Ki8403Iod87dne7Yjsl3THueh48jfuO9j4U2hf64Lo"
    depends_on:
      database:
        condition: service_healthy
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    networks:
      backend:
        aliases:
          - "licensing-service"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  organizationservice:
    image: ostock/organization-service:0.0.4-SNAPSHOT
    ports:
      - "8081:8081"
    mem_limit: 512m
    environment:
      # JAVA_OPTS: '-Xmx256m -Xms128m'
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_CLOUD_CONFIG_URI: "http://configserver:8071"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaserver:8070/eureka/"
      ENCRYPT_KEY: "fje83Ki8403Iod87dne7Yjsl3THueh48jfuO9j4U2hf64Lo"
    depends_on:
      database:
        condition: service_healthy
      configserver:
        condition: service_started
      eurekaserver:
        condition: service_healthy
    networks:
      backend:
        aliases:
          - "organization-service"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.keycloak
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    mem_limit: 512m
    environment:
      # JAVA_OPTS: '-Xmx256m -Xms128m'
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    networks:
      backend:
        aliases:
          - "keycloak"
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:8080/realms/master || exit 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
networks:
  backend:
    driver: bridge
